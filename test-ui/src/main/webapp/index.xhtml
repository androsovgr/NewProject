<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Пример Хы-хы</title>
</h:head>
<h:body>
    #{bean.msg}
    <h:form>
        <p:commandButton value="Упорядочить по дате рождения" id="sort" update="growl"
                         action="#{bean.sort()}" style="margin-right:20px;" ajax="false"/>
        <p:commandButton value="Добавить" id="insert" update="growl"
                         action="#{bean.deletePerson(person)}" style="margin-right:20px;" ajax="false"/>
        <p:dataTable var="person" value="#{bean.models}">
            <p:column headerText="id">
                <h:outputText value="#{person.personId}" />
            </p:column>

            <p:column headerText="Фамилия">
                <h:outputText value="#{person.lastName}" />
            </p:column>

            <p:column headerText="Имя">
                <h:outputText value="#{person.firstName}" />
            </p:column>

            <p:column headerText="Отчество">
                <h:outputText value="#{person.patronymic}" />
            </p:column>

            <p:column headerText="Дата рождения">
                <h:outputText value="#{person.dateOfBirth}" />
            </p:column>

            <p:column headerText="Пол">
                <h:outputText value="#{person.gender}" />
            </p:column>
            <p:column headerText="Действия">
                <p:menu>
                    <p:submenu label="Выберите:">
                        <p:menuitem value="Изменить"
                                    update="growl" icon="pi pi-refresh" ajax="false"  onclick="PF('dlg1').show();"/>
                        <p:menuitem value="Удалить" action="#{bean.deletePerson(person)}"
                                    update="growl" icon="pi pi-times" ajax="false"/>
                    </p:submenu>
                </p:menu>
            </p:column>
            <p:dialog header="Modal Dialog" widgetVar="dlg1" modal="true" height="100">
                <h:outputText value="Введите фамилию:" />
                <span class="ui-float-label">
            <p:inputText id="float-input" value="#{bean.model.lastName}" />
            <p:outputLabel for="@previous" value="Фамилия" />
            <p:commandButton value="Изменить" id="updateDilog" update="growl"
                             action="#{bean.updatePerson(person.personId, bean.model)}" style="margin-right:20px;" ajax="false"/>
            </span>
            </p:dialog>
        </p:dataTable>
    </h:form>
</h:body>
</html>
